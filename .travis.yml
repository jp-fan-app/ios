os: osx
osx_image: xcode11.1
language: swift
branches:
  only:
  - "/^develop\\/.*$/"
  - master
env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  - PROFILE_NAME="JP_Performance_App_Store"
  - PROFILE_NAME_ADHOC="JP_Performance_Ad_Hoc"
  - secure: 
  - secure: 
  - secure: 
git:
  submodules: false
stages:
- name: develop
  if: branch =~ ^develop/.*$
- name: master
  if: branch = master
jobs:
  include:
  - stage: develop
    name: Develop Job
    cache:
      cocoapods: true
      directories:
      - Carthage
    before_script:
    - "./scripts/add-key.sh"
    before_install:
    - openssl aes-256-cbc -K $encrypted_f271659ba74d_key -iv $encrypted_f271659ba74d_iv -in secrets.tar.enc -out secrets.tar -d
    - tar xvf secrets.tar
    install:
    - gem install bundler -v 2.0.1
    - bundle install
    script:
    - fastlane dependencies
    - fastlane build_ipa
    after_script:
    - "./scripts/remove-key.sh"
    - "./scripts/write_homebrew_to_cache.sh mockturtle"
    deploy:
    - provider: script
      skip_cleanup: true
      script: fastlane deploy_develop
      on:
        all_branches: true
        condition: "$TRAVIS_BRANCH =~ ^develop\\/.*$"
  - stage: master
    name: Master Job
    before_script:
    - "./scripts/add-key.sh"
    install:
    - gem install bundler -v 2.0.1
    - bundle install
    script:
    - fastlane resign_current_version_from_s3_bucket
    after_script:
    - "./scripts/remove-key.sh"
    deploy:
    - provider: script
      skip_cleanup: true
      script: fastlane deploy_master
      on:
        all_branches: true
        condition: "$TRAVIS_BRANCH = master"
